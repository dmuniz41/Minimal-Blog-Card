<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <main>
      <article class="card-container">
        <picture class="card-image">
          <img src="cactus_img.jpg" alt="card-image" width="456px" height="152px" />
        </picture>
        <div class="card-category">
          <p>Design</p>
        </div>
        <div class="card-subtitle">
          <h2>Embracing Minimalism</h2>
        </div>
        <div class="card-description">
          <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
        </div>
        <footer class="card-footer">
          <p>Annie Spratt</p>
        </footer>
      </article>
    </main>
  </body>
</html>
